<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>yjlmotley: Create an HTML5 Form Project</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" type="html/css" href="styles.css">
    </head>
    <body>
        <div class="card mx-auto mt-5" style="width: 90%;">
            <h3 class="card-header p-3">Payment form example</h3>
            <div class="card-body">
                <div class="alert alert-danger mb-4" role="alert">
                    Some fields are missing
                </div>
                <form class="row g-4">
                    <div class="col-md-5">
                        <label for="cardNumer" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-md-3">
                        <label for="cvcNumber" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="cvcNumber" placeholder="0000">
                    </div>
                    <div class="col-md-4">
                        <label for="Amount" class="form-label">Amount</label>
                        <div class="input-group">
                            <div class="input-group-text border-0 bg-transparent ps-0 fw-semibold" style="width: 0px">$</div>
                            <input type="text" class="form-control" id="Amount" placeholder="Amount">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="inputFirstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="inputFirstName">
                    </div>
                    <div class="col-md-6">
                        <label for="inputLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-3">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Pick a state</option>
                            <option>...</option>
                            <option>jk!</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="inputPostalCode" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="inputPostalCode">
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">Check me out</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer p-3 d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
