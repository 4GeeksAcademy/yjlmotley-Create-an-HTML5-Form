<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>yjlmotley: Create an HTML5 Form Project</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" type="html/css" href="styles.css">
    </head>
    <body>
        <div class="card mx-auto mt-5 mb-5" style="width: 90%;">
            <h3 class="card-header p-3">Payment form example</h3>
            <div class="card-body">
                <div class="alert alert-danger mb-4" role="alert">
                    Some fields are missing
                </div>
                <form class="row g-4">
                    <div class="col-md-5">
                        <label for="cardNumber" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-md-3">
                        <label for="cvcNumber" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="cvcNumber" placeholder="0000">
                    </div>
                    <div class="col-md-4">
                        <label for="amount" class="form-label">Amount</label>
                        <div class="input-group">
                            <div class="input-group-text border-0 bg-transparent ps-0 fw-semibold" style="width: 0px">$</div>
                            <input type="text" class="form-control" id="amount" placeholder="Amount">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="inputFirstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="inputFirstName">
                    </div>
                    <div class="col-md-6">
                        <label for="inputLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-3">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Pick a state</option>
                            <option>...</option>
                            <option>jk!</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="inputPostalCode" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="inputPostalCode">
                    </div>
                    <div class="col-md-6">
                        <label for="cardSelect" class="form-label">We accept:</label>
                        <div class="col-4 p-1 rounded bg-secondary">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="cardOptions" id="mastercard" value="option1" checked disabled>
                                <label class="form-check-label" for="mastercard"><i class="fa-brands fa-cc-mastercard" style="color:#ffffff;"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="cardOptions" id="visa" value="option2" disabled>
                                <label class="form-check-label" for="visa"><i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="cardOptions" id="discover" value="option3" disabled>
                                <label class="form-check-label" for="discover"><i class="fa-brands fa-cc-discover" style="color: #ffffff;"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="cardOptions" id="amex" value="option4" disabled>
                                <label class="form-check-label" for="amex"><i class="fa-brands fa-cc-amex" style="color:#ffffff;"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <label for="messageBox" class="form-label">Message</label>
                        <textarea class="form-control" id="messageBox" style="height: 100px;" aria-describedby="messageNote"></textarea>
                        <div id="messageNote" class="form-text">Add any notes here.</div>
                    </div>
                </form>
            </div>    
            <div class="card-footer p-3 d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
